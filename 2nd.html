<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="field-container">
    <div class="color-palette">
        <div class="color-cell red selected"></div>
        <div class="color-cell green"></div>
        <div class="color-cell blue"></div>
        <div class="color-cell yellow"></div>
        <div class="color-cell skyblue"></div>
        <div class="tool-cell eraser">
            <img src="https://avatars.mds.yandex.net/get-mpic/14688430/2a0000019897a90839d0f4a7e4cdf6598a30/orig" alt="">
        </div>
        <div class="tool-cell fill-tool">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Inkscape_icons_color_fill.svg/1157px-Inkscape_icons_color_fill.svg.png" alt="">
        </div>
    </div>
    <div class="field"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
